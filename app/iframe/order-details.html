            /* Overlay to lock the screen */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 1000; /* Make sure it's above all other content */
    display: none; /* Hidden by default */
}

/* Spinner for the busy indicator */
#loadingSpinner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #ff3385; /* Pink */
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
    z-index: 1100; /* Make sure the spinner is above the overlay */
    display: none; /* Hidden by default */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

<script>
function openConfirmModal() {
  document.getElementById("confirmModal").style.display = "flex";
}

function closeConfirmModal() {
  document.getElementById("confirmModal").style.display = "none";
}

const userData = JSON.parse(localStorage.getItem('user'));
let orderDetail = null;

// 1. Check URL parameter: ?orderId=123
const urlParams = new URLSearchParams(window.location.search);
let orderId = urlParams.get("orderId");

if (orderId) {
    // If orderId found in URL → create orderDetail object
    orderDetail = { orderId: orderId };
} else {
    // Otherwise load stored object from localStorage
    const localData = localStorage.getItem("selectedOrder");
    if (localData) {
        orderDetail = JSON.parse(localData);
    }
}

//const orderDetail = JSON.parse(localStorage.getItem('selectedOrder'));

if (userData) {

    var API_URL = `/odata/v4/order/Orders('${orderDetail.orderId}')?$expand=user,shop,orderItems($expand=product($expand=medias))`;
}
fetchOrders(); 
// Fetch products from API
async function fetchOrders() {
    try {
        loadingSpinner.style.display = 'block';
        const response = await fetch(API_URL, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                'Authorization': `Bearer ${localStorage.getItem('refreshToken')}`
            }
        });

        if (!response.ok) throw new Error(`Error fetching products: ${response.status}`);

        const data = await response.json();
        selectedOrder = data;
    
        loadOrders();
    } catch (error) {
        console.error("Failed to load products:", error);
    } finally {
        loadingSpinner.style.display = 'none';
    }
}

function loadOrders() {
    // Load order details from localStorage
    //const selectedOrder = JSON.parse(localStorage.getItem("selectedOrder"));

    if (!selectedOrder) {
        document.getElementById("order-details").innerHTML = "<p>No order selected.</p>";
    } else { 
        const orderDetailsDiv = document.getElementById("order-details");
        orderDetailsDiv.innerHTML = `
            <div class="order-header">
                <span>Order ID: ${selectedOrder.orderId}</span>
                <span class="order-status ${selectedOrder.status}">${selectedOrder.status}</span>
            </div>
            <div class="order-info">
                <p><strong>Shop:</strong> ${selectedOrder.shop.shopName} - ${selectedOrder.shop.shopLocation}</p>
                <p><strong>Shipping Address:</strong> ${selectedOrder.shippingAddress}</p>
                <p><strong>Ordered On:</strong> ${new Date(selectedOrder.createdAt).toLocaleString()}</p>
            </div>
            <div class="order-items">
             
                ${selectedOrder.orderItems.map(item => `

                    <div class="checkout-item">
                    <img src="${item.product.medias[0].url}" alt="${item.productName} class="checkout-img" style="width: 100px; object-fit: cover; border-radius: 5px;">
                    <div style="width: 100%;"> 
                    <p class="product-title">${item.product.productName}</p>
                    <div class="cos">
                    <p class="product-price">₹${item.product.sellPrice.toFixed(2)} / ${item.product.unit}</p>
                    <p class="product-price">QTY ${item.quantity}</p>
                     </div>
                    <div class="mrpflex">
                    <p class="product-priceMRP">MRP ₹${item.product.mrp.toFixed(2)}</p>
                    <p class="product-priceOffer">(${Math.round(((item.product.mrp - item.product.sellPrice) / item.product.mrp) * 100)}% Off)</p>
                    </div>
                    <div class="cos">
                    ${
                    selectedOrder.shop.type ==="Services"
                        ? `
                        <p class="slot">${item.product.color}</p>`
                        : ""
                    }
                     ${item.product.online === "Show" 
                    ? `<button class="cart-btn" onclick="buyAgain('${item.product.productId}')">Buy Again</button>` 
                    : `<p class="product-title outofStock">Out Of Stock</p>`
                    }
                     </div>
                    </div>
                    </div>

                `).join('')}
            </div>
            
        `;
    }
    updateCartUI();
}



function buyAgain(productId) {

    const currentShopId = selectedOrder.shop_shopId;
    const storedShopId = localStorage.getItem("cartShopId");

    if (storedShopId && storedShopId !== String(currentShopId)) {
        showClearCartModal(() => {
            clearCartAndAddItem(productId, currentShopId);
        });
        return;
    }

    const getCartItem = JSON.parse(localStorage.getItem('cartProducts'))
    if(getCartItem){
        const itemByPID = getCartItem.find(p => p.productId === productId);
     if(itemByPID){
        openConfirmModal();
    }else{
        addToCart(productId)
    }
    
  }



}

// ==============CART ============
const floatingCart = document.getElementById("floatingCart");
const cartCount = document.getElementById("cartCount");
let cartItems = JSON.parse(localStorage.getItem("cart")) || {};
const cartProducts = localStorage.getItem('cartProducts');
const products = JSON.parse(cartProducts);


const shopData = JSON.parse(localStorage.getItem('shop'));




function addToCart(productId) {
    const currentShopId = shopData.shopId;
    const storedShopId = localStorage.getItem("cartShopId");

    if (storedShopId && storedShopId !== String(currentShopId)) {
        showClearCartModal(() => {
            clearCartAndAddItem(productId, currentShopId);
        });
        return;
    }

    addItemToCart(productId, currentShopId);
}



// Show the fancy confirmation popup
function showClearCartModal(confirmCallback) {
    const modal = document.getElementById("clearCartModal");
    modal.style.display = "flex";

    document.getElementById("cancelClearCart").onclick = () => {
        modal.style.display = "none";
    };

    document.getElementById("confirmClearCart").onclick = () => {
        modal.style.display = "none";
        confirmCallback(); // Proceed to clear cart and add item
    };
}

// Clear cart and add the new product
function clearCartAndAddItem(productId, currentShopId) {
    cartItems = {};
    localStorage.removeItem("cart");
    localStorage.removeItem("cartProducts");
    localStorage.setItem("cartShopId", currentShopId);
    addItemToCart(productId, currentShopId);
}

// Add an item to the cart
function addItemToCart(productId, currentShopId) {
    localStorage.setItem("cartShopId", currentShopId);
    cartItems[productId] = (cartItems[productId] || 0) + 1;
    saveCart();
    saveCartProducts(productId)
    updateCartUI();
}

function changeQuantity(productId, change) {
    if (!cartItems[productId]) return;

    cartItems[productId] = Math.max(0, cartItems[productId] + change);

    if (cartItems[productId] === 0) 
{
    delete cartItems[productId]; // Remove item if quantity is 0
    removeCartProduct(productId);
}
  
     
    saveCart();
    updateCartUI();

    if (document.getElementById("checkoutModal").style.display === "flex") viewCart();
}

function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cartItems));
    updateCartCount();
}
function saveCartProducts(productId) {
    const cartProductsArr = localStorage.getItem('cartProducts');
        const cartProdData = JSON.parse(cartProductsArr);
        if(!cartProdData){
            var cartProducts = [];
        }else{
            var cartProducts = cartProdData;
        }
    const product = selectedOrder.orderItems.find(p => p.product.productId === productId);
    cartProducts.push(product.product);
    localStorage.setItem("cartProducts", JSON.stringify(cartProducts));
}
function removeCartProduct(productId){
    const cartProducts = localStorage.getItem('cartProducts');
    const cartProdData = JSON.parse(cartProducts);
            //const product = cartProdData.find(p => p.productId === productId);
    const updatedProducts = cartProdData.filter(product => product.productId !== productId);
    localStorage.setItem("cartProducts", JSON.stringify(updatedProducts));
    if(updatedProducts.length==0) localStorage.removeItem('cartShopId');
}


function updateCartUI() {
    selectedOrder.orderItems.forEach(product => {
        let controls = document.getElementById(`cartControls-${product.productId}`);
        if (controls) {
            if (cartItems[product.productId] && cartItems[product.productId] > 0) {
                controls.innerHTML = `
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="changeQuantity('${product.productId}', -1)">-</button>
                        <span class="cart-quantity">${cartItems[product.productId]}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${product.productId}', 1)">+</button>
                    </div>
                `;
            } else {
                controls.innerHTML = `<button class="cart-btn" onclick="addToCart('${product.productId}')">Buy Again</button>`;
            }
        }
    });

    updateCartCount();
}

function updateCartCount() {
    let totalItems = Object.values(cartItems).reduce((sum, qty) => sum + qty, 0);
    cartCount.textContent = totalItems;
    floatingCart.style.display = totalItems > 0 ? "flex" : "none";
}

function loadContent(url) {    
    window.parent.document.getElementById('userProfileHeader').style.display = 'none'; // Hide Cart Icon
    window.parent.document.getElementById('backButton').classList.add('show'); // Animate Back Button
    window.parent.document.getElementById('content').innerHTML = '<iframe src="' + url + '" style="width:100%; height: 100%; border:none;"></iframe>';
           // document.querySelector('.container').style.display = 'none';
        }

function viewCart(){
       const url="./iframe/mycart.html";
    loadContent(url);  
}
