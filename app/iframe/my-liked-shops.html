//============ PAGE LOGIC START================================================================================== 
const floatingCart = document.getElementById("floatingCart");

const cartProducts = localStorage.getItem('cartProducts');

 // Show full-page loading spinner
 const loadingSpinner = document.createElement("div");

async function generateTiles() {


    // Show loading spinner while fetching data
    document.getElementById('loadingSpinner').style.display = 'block';
    const subheader = document.getElementById("tiles-container"); // Ensure this element exists
        subheader.innerHTML = "";
    try {

        const likedShops = JSON.parse(localStorage.getItem('likedShops')) || [];
        // Hide loading spinner after data is fetched
        document.getElementById('loadingSpinner').style.display = 'none';

 
        const tilesContainer = document.getElementById('tiles-container');

        if (likedShops.length === 0) {
            // Stop fetching if no more data is available
            window.removeEventListener('scroll', handleScroll);
            return;
        }

     
        // Loop through each shop in the API response
        likedShops.forEach(shop => {
            const tile = document.createElement('div');
            tile.classList.add('tile');

            // Click event to load shop details
            tile.addEventListener('click', (event) => {
                if (event.target.closest('button')) return; 
                localStorage.setItem('shop', JSON.stringify(shop));
                loadContent('./iframe/products.html');
            });

            // Create heart button for like/dislike
            const likeContainer = document.createElement('div');
            likeContainer.classList.add('like-container');

            const heartButton = document.createElement('button');
            heartButton.classList.add('heart-button');
            likedShopUpdate = likedShops.find(s => s.shopId === shop.shopId);
            heartButton.innerHTML = likedShopUpdate ? 'â¤ï¸' : 'ðŸ¤';

            // const likeCount = document.createElement('span');
            // likeCount.classList.add('like-count');
            // likeCount.innerText = shop.totalLikes || 0;

            heartButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent triggering tile click event
                toggleLike(shop.shopId, heartButton, shop);
            });

            likeContainer.appendChild(heartButton);
           // likeContainer.appendChild(likeCount);
            tile.appendChild(likeContainer);

            // Create a wrapper for the images
            const carouselWrapper = document.createElement('div');
            carouselWrapper.classList.add('carousel-wrapper');
            tile.appendChild(carouselWrapper);

            // Dots container for carousel
            const dotsContainer = document.createElement('div');
            dotsContainer.classList.add('carousel-dots');
            tile.appendChild(dotsContainer);

            // Navigation buttons
            const prevButton = document.createElement('button');
            prevButton.classList.add('prev');
            prevButton.innerText = 'â®';
            const nextButton = document.createElement('button');
            nextButton.classList.add('next');
            nextButton.innerText = 'â¯';
            tile.appendChild(prevButton);
            tile.appendChild(nextButton);

            // Loop through images
            shop.medias.forEach((media, index) => {
                const img = document.createElement('img');
                img.src = `${media.url}`;
                img.classList.add('carousel-image');
                if (index === 0) img.classList.add('active');
                carouselWrapper.appendChild(img);

                // Dots for navigation
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => showImage(index));
                dotsContainer.appendChild(dot);
            });

            // Shop information
            const shopInfo = document.createElement('div');
            shopInfo.classList.add('shop-info');
            shopInfo.innerHTML = `<span><strong>${shop.shopName}</strong></span>`;

            // Bottom details
            const bottomInfo = document.createElement('div');
            bottomInfo.classList.add('bottom-info');
            bottomInfo.innerHTML = `
                <span>${shop.shopLocation} - ${shop.shopCity}</span>
                <span>ðŸŸ¢ ${shop.distance} km</span>
                <span class="offer">
                    ${shop.shopOffer ? `${shop.shopOffer}% OFF` : 'No Offer'}
                </span>
            `;

            // Append to tile
            tile.appendChild(shopInfo);
            tile.appendChild(bottomInfo);
            tilesContainer.appendChild(tile);

            // Image Carousel Logic
            let imageIndex = 0;
            function showImage(index) {
                const carouselImages = carouselWrapper.getElementsByClassName('carousel-image');
                const dots = dotsContainer.getElementsByClassName('dot');

                Array.from(carouselImages).forEach(img => img.classList.remove('active'));
                Array.from(dots).forEach(dot => dot.classList.remove('active'));

                carouselImages[index].classList.add('active');
                dots[index].classList.add('active');
            }

            prevButton.addEventListener('click', () => {
                imageIndex = (imageIndex - 1 + shop.medias.length) % shop.medias.length;
                showImage(imageIndex);
            });

            nextButton.addEventListener('click', () => {
                imageIndex = (imageIndex + 1) % shop.medias.length;
                showImage(imageIndex);
            });
        });

        // Increase page count after successful data fetch
     
    } catch (error) {
        console.error('Error fetching shops:', error);
        document.getElementById('loadingSpinner').style.display = 'none';
    }
}

async function toggleLike(shopId, heartButton, shop) {
    let likedShops = JSON.parse(localStorage.getItem('likedShops')) || [];
    const obj = { shopId };
    document.getElementById('loadingSpinner').style.display = 'block';

    try {
        const response = await fetch(`/odata/v4/no-auth/likeShop`, {
            method: 'POST',
            headers: { 
                'Authorization': `Bearer ${localStorage.getItem('refreshToken')}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(obj)
        });

        if (!response.ok) throw new Error('Failed to update like');

        const updatedLikes = await response.json(); // Ensure API returns { totalLikes: number }

        // Update UI & LocalStorage
        let likedShop = likedShops.find(s => s.shopId === shop.shopId);
        if (!likedShop) {
            // If the shop is not in likedShops, add it
            likedShops.push(shop);
        } else {
            // If the shop is in likedShops, remove it
            likedShops = likedShops.filter(s => s.shopId !== shop.shopId); // Fix: Don't reassign likedShops, just modify the array
        }

        localStorage.setItem('likedShops', JSON.stringify(likedShops));
         
        // After update, find the shop again to update the UI
        likedShop = likedShops.find(s => s.shopId === shop.shopId);
        heartButton.innerHTML = likedShop ? 'â¤ï¸' : 'ðŸ¤';
       // likeCountElement.innerText = updatedLikes.value.totalLikes; // Ensure API returns `totalLikes`
        document.getElementById('loadingSpinner').style.display = 'none';
        generateTiles();
    } catch (error) {
        console.error('Error updating like:', error);
        document.getElementById('loadingSpinner').style.display = 'none';
    }
}

    const updatedProducts = cartProdData.filter(product => product.productId !== productId);
    localStorage.setItem("cartProducts", JSON.stringify(updatedProducts));
    if(updatedProducts.length==0) localStorage.removeItem('cartShopId');
}


function updateCartUI() {
    products.forEach(product => {
        let controls = document.getElementById(`cartControls-${product.productId}`);
        if (controls) {
            if (cartItems[product.productId] && cartItems[product.productId] > 0) {
                controls.innerHTML = `
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="changeQuantity('${product.productId}', -1)">-</button>
                        <span class="cart-quantity">${cartItems[product.productId]}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${product.productId}', 1)">+</button>
                    </div>
                `;
            } else {
                controls.innerHTML = `<button class="cart-btn" onclick="addToCart('${product.productId}')">Add to Cart</button>`;
            }
        }
    });

    updateCartCount();
}

function updateCartCount() {
    let totalItems = Object.values(cartItems).reduce((sum, qty) => sum + qty, 0);
    cartCount.textContent = totalItems;
    floatingCart.style.display = totalItems > 0 ? "flex" : "none";
}

function loadContent(url) {    
    window.parent.document.getElementById('userProfileHeader').style.display = 'none'; // Hide Cart Icon
    window.parent.document.getElementById('backButton').classList.add('show'); // Animate Back Button
    window.parent.document.getElementById('content').innerHTML = '<iframe src="' + url + '" style="width:100%; height: 100%; border:none;"></iframe>';
           // document.querySelector('.container').style.display = 'none';
        }

function viewCart(){
       const url="./iframe/mycart.html";

}
